<!DOCTYPE html>
<html>
	<head>
		<title>Hastings Youth Council - Template</title>
		<link rel="stylesheet" href="../../global.css"> <!-- The styles that apply to all pages, such as colour, header & footer attributes, etc -->
		<link rel="stylesheet" href="template.css"> <!-- The styles that apply only to this sheet -->
	</head>
	<body>
		<header>
			<!-- Displays the Left Header, which features the Hastings Youth Council Logo, and links back to the Home Page. -->
			<div id="header_1">
				<a href="../../main_page/main.html"> <!-- Allows for linking to the Main Page by clicking/pressing on the Top Left Logo. -->
					<img src="../../media/HastingsYouthCouncil-Logo.jpg" alt="Hastings Youth Council Logo" id="hyc_logo"></img> <!-- Top Left Logo. -->
				</a>
			</div>
			
			<!-- Displays the Middle Header, which is a notice about Youth Week -->
			<div id="header_2">
				<h1 style="text-align: center;">Youth Week!</h1>
				<h2 style="text-align: center;">19th - 25th of May</h2>
			</div>
			
			<!-- Displays the Right Header, which contains important links and is essential for inter-page navigation. -->
			<div id="header_3">
				<h1 style="text-align: center; margin: auto;">Important Pages</h1>
				<div id="header_3_links">
					<div></div> <!-- Empty div for spacing reasons. -->
					
					<!-- Links to the Main Page when 'Home' is clicked/pressed. -->
					<a href="../../main_page/main.html"> 
						<h3 style="text-align: center; margin: 0px;">Home</h3>
					</a>
					
					<!-- Links to the Youth Grants Page when 'Youth Grants' is clicked/pressed. -->
					<a href="../../content_pages/youth_grants/youth_grants.html">
						<h3 style="text-align: center; margin: 0px;">Youth Grants</h3>
					</a>
					
					<!-- Links to the Subcommittees Page when 'Subcommittees' is clicked/pressed. -->
					<a href="../../content_pages/subcommittees/subcommittees.html">
						<h3 style="text-align: center; margin: 0px;">Subcommittees</h3>
					</a>
					
					<div></div> <!-- Empty div for spacing reasons. -->
				</div>
			</div>
		</header>
		
		<div id="content">
			
			<!-- Here is where the Content on a given page ought to go. -->
			
			<!-- Error message. This should be deleted when content is first added to a given page. -->
			<h1>Error!</h1>
			<p>
			Unfortunately, it appears there is no content for this page.</br>
			You may be interested in returning to <a href="../../main_page/main.html">Home</a>
			</p>
			
			<br><br><br><br><br> <!-- Enable all content can be seen, so none is hidden behind the footer. -->
		</div>
		
		<footer>
			<!-- Displays the Left Footer, which includes icons to social media that when clicked sends the user to an external page. -->
			<div id="footer_1">
				<!-- Links to the Hastings Youth Council Instagram Page when the Instagram logo is clicked/pressed. -->
				<a href="https://www.instagram.com/hastings_youthcouncil/" target="_blank" rel="noopener noreferrer">
					<img src="../../media/Instagram-Logo.png" alt="Instagram" id="instagram" width="60"></img>
				</a>
				
				<!-- Links to the Hastings Youth Council Facebook Page when the Facebook logo is clicked/pressed. -->
				<a href="https://www.facebook.com/HastingsYouth/" target="_blank" rel="noopener noreferrer">
					<img src="../../media/Facebook-Logo.png" alt="Facebook" id="facebook" width="60"></img>
				</a>
			</div>
			
			<!-- Displays the Middle Footer, which is empty. -->
			<div id="footer_2"></div>
			
			<!-- Displays the Right Footer, which contains an external link to the Hastings District Council. -->
			<div id="footer_3">
				<a href="https://www.hastingsdc.govt.nz/hastings/youth-services/youth-council/" target="_blank" rel="noopener noreferrer">
					<img src="../../media/HastingsDistrictCouncil-Logo.png" alt="Hastings Youth Council Logo" id="hdc_logo"></img>
				</a>
			</div>
		</footer>
	</body>
</html>
